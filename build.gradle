plugins {
    id "org.flywaydb.flyway" version "4.2.0"
}

group 'com.robo4j'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'


apply from: 'libraries.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

project("robo4j-core") {
    description = "Robo4J Core"

    group 'com.robo4j'
    version "${robo4jVersion}"

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    apply plugin: 'maven'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compile(project(":robo4j-page"))
        compile(project(":robo4j-http"))
        testCompile "junit:junit:${junitVersion}@jar"
        testCompile "org.hamcrest:hamcrest-all:${hamcrestAllVersion}@jar"
    }
}

project("robo4j-db-sql") {

    description = "Robo4J Database SQL"

    group 'com.robo4j'
    version "${robo4jVersion}"

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    apply plugin: 'maven'
    apply plugin: "org.flywaydb.flyway"

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        compile(project(":robo4j-core"))
        compile "org.flywaydb:flyway-core:${flywayVersion}"
        compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:${hibernateJpaVersion}"
        compile "javax.persistence:persistence-api:${persistanceVersion}"
        compile "org.postgresql:postgresql:${postgresqlVersion}"
        compile "org.hibernate:hibernate-entitymanager:${hibernateVersion}"
        compile "com.h2database:h2:${h2Version}"
        testCompile "junit:junit:${junitVersion}@jar"
        testCompile "org.hamcrest:hamcrest-all:${hamcrestAllVersion}@jar"
    }

    //main db
    flyway {
        url = 'jdbc:h2:~/data/robo4jh2'
        user = 'sa'
    }

    task('postgres') {
        doLast {
            println 'executing PostgreSQL'

            flyway {
                url = 'jdbc:postgresql://localhost:5433/robo4j1'
                user = 'postgres'
                password = 'post'
                schemas = ['public']
            }

        }
    }
}


project("robo4j-hw-lego") {
    description = "Robo4J Lego Hardware"

    group 'com.robo4j'
    version "${robo4jVersion}"

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    apply plugin: 'maven'

